<!DOCTYPE html>
<html>
<head>
    <title>Climate Neutral AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px 0;
        }

        .chat-response {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #bbb;
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        .response-text {
            background-color: #E1EFFF;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px; /* Add spacing below the text */
            display: inline-block;
            max-width: 80%;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="chat-response">
    <h2>Climate Neutral AI</h2>
    <h3>Response</h3>
    <div class="response-text">
        {{ answer }}
    </div>
    <br>
    <a href="{{ url_for('index') }}">Ask another question</a>
</div>

</body>
</html>
